<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨 정보</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
</head>
<body>

<h1>날씨 정보</h1>
<div class="loading">
  <img src="./loading-image.png" alt="" class="image">
  <span class="text">잠시만 기다려 주세요</span>
</div>

<form id="add-city-form">
  <label>
  <input name="addCity" type="text" id="city-input" placeholder="도시 이름 입력" />
  <button type="submit" id="add-city-btn">도시 추가</button>
  </label>
</form>

<div id="main-content">
  <img src="https://png.pngtree.com/thumb_back/fh260/background/20210908/pngtree-weather-daytime-blue-sky-and-white-clouds-clear-sky-photography-map-image_817892.jpg">
  <div id="weather-Grid" class="weather-grid">
    <div class="weather-card">
      <h2 class="city-name">seoul</h2>
    </div>
    <div class="weather-card">
      <h2 class="city-name">busan</h2>
    </div>
    <div class="weather-card">
      <h2 class="city-name">daegu</h2>
    </div>
    <div class="weather-card">
      <h2 class="city-name">pohang</h2>
    </div>
  </div>
</div>

<div id="weather-details" class="weather-details" style="display:none;">
  <!-- 배경 비디오 -->
  <video id="background-video" autoplay muted loop playsinline>
    <source id="video-source" src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- 날씨 상세 정보 -->
  <div class="weather-info">
    <h2 id="detail-city-name"></h2>
    <img id="detail-icon" class="weather-icon" alt="Weather Icon">
    <p id="detail-temp" class="temperature"></p>
    <p id="detail-desc"></p>
    <button id="close-details">닫기</button>
  </div>
</div>


</body>
</html>
